<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Gate University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-500: #6366f1; /* indigo-500 */
            --primary-600: #4f46e5; /* indigo-600 */
            --primary-700: #4338ca; /* indigo-700 */
            
            --card-bg: #ffffff;
            --card-bg-dark: #1f2937; /* gray-800 */
            
            --body-bg: #f3f4f6; /* gray-100 */
            --body-bg-dark: #111827; /* gray-900 */
            
            --text-main: #1f2937; /* gray-800 */
            --text-main-dark: #f9fafb; /* gray-50 */
            --text-muted: #6b7280; /* gray-500 */
            --text-muted-dark: #9ca3af; /* gray-400 */
            
            --border-color: #e5e7eb; /* gray-200 */
            --border-color-dark: #374151; /* gray-700 */
        }

        /* Basic styling for print views */
        @media print {
            body * {
                visibility: hidden;
            }
            .printable, .printable * {
                visibility: visible;
            }
            .printable {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
                border: none;
            }
            .no-print, .no-print * {
                display: none !important;
            }
        }
        
        /* Professional UI Component Styles */
        .card {
            @apply bg-white dark:bg-gray-800 rounded-xl shadow-lg;
        }
        
        .btn-primary {
            @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-60 transition-all duration-150;
        }
        .btn-secondary {
            @apply inline-flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-150;
        }
        .btn-sm {
            @apply py-1 px-2 text-xs;
        }
        .form-input, .form-select {
             @apply mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-indigo-500 transition duration-150 ease-in-out;
        }
        .file-input {
            @apply block w-full text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 dark:file:bg-indigo-900/50 dark:file:text-indigo-300 hover:file:bg-indigo-100 dark:hover:file:bg-indigo-900;
        }
        .label {
            @apply block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1;
        }
        .form-section {
             @apply p-6 bg-gray-50 dark:bg-gray-900/50 rounded-lg border dark:border-gray-700;
        }
        .form-section-title {
            @apply text-lg font-bold text-gray-800 dark:text-gray-200 border-b-2 border-indigo-500 pb-2 mb-6;
        }

        /* Animation for profile view */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        /* Windows Desktop Styling */
        .desktop-background {
            width: 100vw;
            height: 100vh;
            background-color: #3B82F6;
            background-image: linear-gradient(to bottom, #3B82F6, #1E3A8A);
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        .app-window {
            position: absolute;
            width: 95vw;
            max-width: 1400px;
            height: 95vh;
            border: 1px solid rgba(0,0,0,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }

        .window-title-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .window-title-bar:active {
            cursor: grabbing;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }
        .window-control-btn.minimize { background-color: #FFBD2E; }
        .window-control-btn.maximize { background-color: #27C93F; }
        .window-control-btn.close { background-color: #FF5F56; }
        
        .window-content {
            flex-grow: 1;
            overflow: auto;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            background-color: var(--body-bg);
        }

        /* Override dark mode on the window content specifically */
        .dark .window-content {
             background-color: var(--body-bg-dark);
        }
    </style>

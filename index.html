<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Gate University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* These will be dynamically set by the ThemeProvider */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-main);
            overflow: hidden;
            font-size: 16px; /* Increased base font size */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }
            body * { visibility: hidden; }
            .printable, .printable * {
                visibility: visible;
                color: #000 !important;
                background-color: #fff !important;
                border-color: #ccc !important;
                text-shadow: none !important;
            }
            .printable {
                position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0;
                box-shadow: none; border: none;
            }
            .no-print, .no-print * { display: none !important; }
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--accent-shadow-color);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        h1, h2, h3 {
            font-weight: 700;
            color: var(--text-main);
        }

        .btn-primary {
            @apply inline-flex items-center justify-center px-4 py-2 border text-sm font-medium transition-all duration-200 rounded-md;
            background: linear-gradient(45deg, var(--primary-500), var(--primary-400));
            border: 1px solid transparent;
            color: var(--btn-primary-text);
            font-weight: 700;
            box-shadow: 0 0 10px var(--accent-shadow-color);
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px var(--primary-shadow-color);
            transform: translateY(-1px);
        }
         .btn-primary:disabled {
            opacity: 0.5; cursor: not-allowed;
            background: var(--text-muted); box-shadow: none;
         }

        .btn-danger {
            @apply inline-flex items-center justify-center px-4 py-2 border text-sm font-medium transition-all duration-200 rounded-md;
            background: linear-gradient(45deg, var(--accent-500), #ff4d4d);
            border: 1px solid transparent;
            color: white;
            box-shadow: 0 0 10px rgba(199, 21, 133, 0.4);
        }
        .btn-danger:hover {
            box-shadow: 0 0 20px rgba(199, 21, 133, 0.6);
            transform: translateY(-1px);
        }

        .btn-secondary {
            @apply inline-flex items-center justify-center px-4 py-2 border text-sm font-medium transition-all duration-200 rounded-md;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-500);
        }

        .btn-sm { @apply py-1 px-2 text-xs; }

        .form-input, .form-select {
             @apply mt-1 block w-full px-3 py-2 border shadow-sm transition duration-150 ease-in-out rounded-md text-base;
             background-color: var(--input-bg);
             border: 1px solid var(--border-color);
             color: var(--text-main);
             backdrop-filter: blur(5px);
        }
        .form-input::placeholder {
            color: var(--text-muted); opacity: 0.7;
        }
        .form-input:focus, .form-select:focus {
             border-color: var(--primary-400);
             box-shadow: 0 0 12px var(--primary-shadow-color);
             outline: none;
             background-color: var(--input-bg-focus);
        }

        .file-input { @apply block w-full text-sm; color: var(--text-muted); }
        .file-input::file-selector-button {
            @apply mr-4 py-2 px-4 border text-sm font-semibold rounded-md cursor-pointer transition-all duration-200;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .file-input::file-selector-button:hover {
             background: rgba(255, 255, 255, 0.1); border-color: var(--primary-500);
        }

        .label { @apply block text-sm font-medium mb-1; color: var(--text-muted); font-weight: 500; }
        
        .form-section {
             @apply p-6 rounded-lg border;
             background-color: var(--form-section-bg);
             border-color: var(--border-color);
        }
        .form-section-title {
            @apply text-xl font-bold pb-2 mb-6;
            color: var(--primary-400);
            border-bottom: 1px solid var(--primary-500);
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

        #desktop-background {
            width: 100vw; height: 100vh;
            position: fixed; top: 0; left: 0;
            z-index: -1;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 25px var(--accent-shadow-color), inset 0 0 20px var(--primary-shadow-color);
            backdrop-filter: blur(12px);
        }
        
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
<body class="bg-gray-200 dark:bg-gray-800">
    <div id="desktop-background"></div>
    <div id="root"></div>
    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('desktop-background', {
          "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#00BFFF" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
            "size": { "value": 3, "random": true, "anim": { "enable": false } },
            "line_linked": { "enable": true, "distance": 150, "color": "#40E0D0", "opacity": 0.2, "width": 1 },
            "move": { "enable": true, "speed": 1, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
            "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } }, "push": { "particles_nb": 4 } }
          },
          "retina_detect": true
        });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
